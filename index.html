<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="left frame">
        <img class="logo frame" src="images/logo.svg" alt="logo" />
        <p class="heavyPink frame">We're</p>
        <p class="heavy frame">coming soon</p>
        <p class="light frame">
          Hello fellow shoppers! We're currently building our new<br />fashion
          store. Add your email below to stay up-to-date with<br />
          announcements and our launch deals. Email Address
        </p>
        <div class="submission frame">
          <input type="email" class="email" />
          <button><img src="images/icon-arrow.svg" /></button>
        </div>
        <p>Please provide a valid email</p>
      </div>
      <div class="right frame">
        <img src="images/hero-desktop.jpg" alt="model" />
      </div>
    </main>
  </body>
</html>
